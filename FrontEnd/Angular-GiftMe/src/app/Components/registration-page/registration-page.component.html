<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<ng-flash-message></ng-flash-message>
<body>
  <h1>Registration</h1>
  <p>Please fill out the following to create an account.</p>
  <hr>
  <form (submit)="onRegisterUser()">
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="text" name="Email" [(ngModel)]="Email" placeholder="Email">
      <br>
    </div>

    <div class="form-group">
      <label for="UserName">UserName:</label>
      <input type="text" name="UserName" [(ngModel)]="UserName" placeholder="UserName">
      <br>
    </div>

    <div class="form-group">
      <label for="psswd">Password:</label>
      <input type="password" name="Password" [(ngModel)]="Password" placeholder="Password">
      <br>
    </div>

    <div  class="form-group">
    <label for="cpsswd">Repeat Password:</label>
    <input type="password" name="CPassword" [(ngModel)]="CPassword" placeholder="Repeat Password">
    </div>

      <p>By creating this account your agree to our <a href="#">Terms of Service</a>.</p>

    <div class="regButton">
      <button type="submit" value="Submit">Register</button>
    </div>
  </form>

  <div class="signIn">
    <p>Already have an account? <a routerLink=''>Sign in</a></p>
  </div>

</body>
