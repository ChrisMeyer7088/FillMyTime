<body>
  <h1>Registration</h1>
  <p>Please fill out the following to create an account.</p>
  <hr>
  <div class="box">
    <label for="Email">Email:</label>
    <input type="text" name="Email" placeholder="Email">
    <br>
  </div>

  <div class="box">
    <label for="UserName">UserName:</label>
    <input type="text" name="UserName" placeholder="UserName">  
    <br>
  </div>

  <div class="box">
    <label for="psswd">Password:</label>
    <input type="password" name="psswd" placeholder="Password">
    <br>
  </div>

  <div  class="box">
  <label for="cpsswd">Repeat Password:</label>
  <input type="password" name="cpsswd" placeholder="Repeat Password">
  </div>

    <p>By creating this account your agree to our <a href="#">Terms of Service</a>.</p>

  <div class="regButton">
    <button type="submit">Register</button>
  </div>

  <div class="signIn">
    <p>Already have an account? <a href="#">Sign in</a></p>
  </div>

</body>
