<header>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</header>

<ng-flash-message></ng-flash-message>
<body>
  <h1 id="title">Login</h1>
  <hr>
  <form (submit)='onLoginUser()'>
    <div class="form-group">
      <label for="UserName">UserName:</label>
      <input type="text" name="UserName" [(ngModel)]="UserName" placeholder="UserName">
    </div>

    <div class="form-group">
        <label for="psswd">Password:</label>
        <input type="password" name="Password" [(ngModel)]="Password" placeholder="Password">
    </div>

    <div class="submitBtn">
      <button type="submit" value='Submit'>Login</button>
    </div>
  </form>
  <div class="Register">
    <p>Don't have an account? <a routerLink="/register">Create one!</a></p>
  </div>

</body>
